<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibonacci(number) {
            var number1 =0;
            var number2 =1;
            var sum = 0;
            for (let i = 0; i <= number; i++) {
                sum = number1 + number2;
                number1 = number2;
                number2 = sum;
                console.log(sum);
            } 
            return sum;
        }
        console.log(fibonacci(5))
    </script>
</body>
